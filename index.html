<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두리스트</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 60px 16px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 36px;
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 24px;
      text-align: center;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 28px;
    }

    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-row input:focus {
      border-color: #5b8dee;
    }

    .input-row button {
      padding: 10px 18px;
      background: #5b8dee;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-row button:hover {
      background: #3a6fd8;
    }

    ul {
      list-style: none;
    }

    ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      border-radius: 8px;
      background: #f7f8fc;
      margin-bottom: 10px;
      font-size: 15px;
      color: #444;
      animation: fadeIn 0.2s ease;
    }

    ul li .delete-btn {
      background: none;
      border: none;
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s;
    }

    ul li .delete-btn:hover {
      color: #e55;
    }

    .empty {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      padding: 20px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>투두리스트</h1>
    <div class="input-row">
      <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." />
      <button onclick="addTodo()">추가</button>
    </div>
    <ul id="todoList">
      <li class="empty" id="emptyMsg">아직 할 일이 없습니다.</li>
    </ul>
  </div>

  <script>
    const input = document.getElementById('todoInput');
    const list  = document.getElementById('todoList');

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    async function addTodo() {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';

      const res = await fetch('/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const todos = await res.json();
      render(todos);
    }

    async function deleteTodo(id) {
      const res = await fetch(`/todos/${id}`, { method: 'DELETE' });
      const todos = await res.json();
      render(todos);
    }

    function render(todos) {
      list.innerHTML = '';
      if (todos.length === 0) {
        list.innerHTML = '<li class="empty">아직 할 일이 없습니다.</li>';
        return;
      }
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${escapeHtml(todo.text)}</span>
          <button class="delete-btn" onclick="deleteTodo(${todo.id})" title="삭제">&#x2715;</button>
        `;
        list.appendChild(li);
      });
    }

    function escapeHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    // 초기 로드
    fetch('/todos').then(r => r.json()).then(render);
  </script>
</body>
</html>
